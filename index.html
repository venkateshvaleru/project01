<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Landing Page</title> 
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg " alt="logo">
            <h4 class="logo"> Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="intoduction">
                <div class="intro-text">
                    <h1>Laptops for ultimate use</h1>
                    <p>The latest 14 inch laptop with 4k</p>
                </div>
                <div class="cta">
                    <button class="select">14 inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="/img/matebook.png" alt="matebook">

            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>



        <img class="sml-circle" src="/img/small-eclipse.svg" alt=""/>
        <img class="mid-circle" src="/img/mid-eclipse.svg" alt=""/>
        <img class="big-circle" src="/img/big-eclipse.svg" alt=""/>
    </main>
    
</body>
</html>
